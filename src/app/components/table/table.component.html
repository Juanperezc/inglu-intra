<tc-card>
<tc-table 
(handleSearch)="handleSearch($event)"
(handleChangePage)="handleChangePage($event)"
[rows]="rows" 
[pagesCount]="pagination && pagination.last_page"
[page]="pagination && pagination.current_page"
[hovered]="true" 
[pagination]="true"
[search]="searchTable"
>
  <tc-table-col *ngFor="let header of headers" [columnTitle]="header.columnTitle" [columnName]="header.columnName">
    <ng-template #tableTDTemplate let-value *ngIf = "header.tcType != 'actions'">
      <tc-avatar *ngIf="header.tcType == 'img'"[src]="(value) ? value : '/assets/content/avatar.jpeg'"></tc-avatar>
      <tc-badge  *ngIf="header.tcType == 'badge'" [view]="valueBadgeView(value)">
        {{ (value != null) && valueBadgeStr(value, header && header.iconClass)}}
      </tc-badge>
      <strong *ngIf="header.tcType == 'text'">{{ header.formatter ? ( *value && header.formatter(subStrTable(value))) : (value && subStrTable(value))  }}</strong>
    </ng-template>
    <ng-template *ngIf = "header.tcType == 'actions'" #tableTDTemplate let-row="row">
        <div class="actions">
          <button
          *ngFor="let action of header.tcActions"
            tc-button
            [afterIcon]="action.afterIcon"
            [view]="action.view"
            [square]="true"
            [tcShape]="500"
            [size]="action.size"
            (click)="handleAction(action.handleClick,row)"
          ></button>
   
        </div>
   
    </ng-template>
  </tc-table-col>
