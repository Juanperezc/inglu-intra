<!-- Modal window -->
<ng-container  *ngIf="teamImageForm">
  <ng-template #modalBody>
    <form [formGroup]="teamImageForm" novalidate>
      <tc-form-group class="avatar-box d-flex">
        <input type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput hidden>

        <tc-avatar [src]="teamImageForm.value.img ? teamImageForm.value.img : 'https://via.placeholder.com/150'"></tc-avatar>
        <button tc-button [type]="'button'" [afterIcon]="'icofont-ui-user'" [view]="'accent'" [outline]="true" (click)="fileInput.click()">
         Seleccionar imagen
        </button>
      </tc-form-group>
      <tc-form-group>
        <tc-input  [placeholder]="'Nombre'" formControlName="name"></tc-input>
      </tc-form-group>
      <tc-form-group>
        <tc-input  [placeholder]="'Rol'" formControlName="role"></tc-input>
      </tc-form-group>

    </form>
  </ng-template>
  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Salir</button>
      <button tc-button [view]="'info'" [disabled]="teamImageForm.invalid" (click)="saveTeamImage(teamImageForm)">
       Guardar
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window -->
