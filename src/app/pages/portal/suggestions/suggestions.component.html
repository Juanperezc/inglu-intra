<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <form [formGroup]="suggestionForm" novalidate>
     

      <tc-form-group>
        <tc-input  [disabled]="true" [placeholder]="'Texto'" formControlName="text"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-textarea [disabled]="true" [placeholder]="'DescripciÃ³n'" formControlName="description"  ></tc-textarea>
      </tc-form-group>

      <tc-form-group>
        <tc-input [disabled]="true" [placeholder]="'Usuario'" formControlName="user"  ></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-select
        [placeholder]="'Selecciona un estatus'"
        [options]="statuses"f
        [selected]="suggestionForm.value.status"
        formControlName="status"
      ></tc-select>
       <!--  <tc-textarea  [placeholder]="'Estatus'" formControlName="status"  ></tc-textarea> -->
      </tc-form-group>


    </form>
  </ng-template>
  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Salir</button>
      <button tc-button [view]="'info'" [disabled]="suggestionForm.invalid" (click)="saveSuggestion(suggestionForm)">
       Guardar
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window -->
