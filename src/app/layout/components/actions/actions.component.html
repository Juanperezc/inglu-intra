<tc-dropdown class="item">
  <tc-dropdown-button (click)="readNotifications()">
    <tc-icon
      [iconClass]="'icofont icofont-notification'"
      [tcFontSize]="26"
    ></tc-icon>
    <tc-badge
      *ngIf="notifications && getUnReadNotification().length"
      [view]="'error'"
      [size]="'sm'"
    >
      {{ getUnReadNotification().length }}
    </tc-badge>
  </tc-dropdown-button>

  <tc-dropdown-content
    [align]="'right'"
    [animation]="'fadeInUp'"
    [offset]="[10, 0]"
  >
    <div class="menu-header">
      <h4 class="h5 menu-title mt-0 mb-0">Notificaciones</h4>

      <!--   <a href="#" (click)="$event.preventDefault(); notifications = []" [tcColor]="['#ed5564', '#8E333C']">Limpiar todo</a> -->
    </div>

    <ul class="list">
      <ng-container *ngIf="notifications && notifications.length">
        <li *ngFor="let item of notifications">
          <a>
            <span class="icon {{ getImgFromType(item.type) }}"></span>

            <div class="content">
              <span class="desc">{{getTitleFromType(item.type)}}</span>

              <span class="date">{{ item.date }}</span>
            </div>
          </a>
        </li>
      </ng-container>

      <li *ngIf="!notifications || notifications.length === 0">
        <span class="empty-item">No tienes notificaciones</span>
      </li>
    </ul>

    <div class="menu-footer" *ngIf="notifications && notifications.length">
      <!-- <a
        tc-button
        href="#"
        (click)="$event.preventDefault()"
        [view]="'accent'"
        [block]="true"
        [afterIcon]="'icofont-tasks-alt'"
      >
        Ver todas las notificaciones
      </a> -->
    </div>
  </tc-dropdown-content>
</tc-dropdown>

<tc-dropdown class="item" [close]="closeDropdown">
  <tc-dropdown-button>
    <div class="d-flex align-items-center">
      <tc-avatar

        "
        class="mr-1"
      ></tc-avatar>
      <i class="icofont-simple-down"></i>
    </div>

  <tc-dropdown-content

    [width]="180"

        </a>
      </li> -->
